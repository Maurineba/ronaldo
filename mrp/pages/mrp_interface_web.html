<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema MRP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --success: #22c55e;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }

    aside {
      width: 260px;
      background: var(--card);
      padding: 24px;
      border-right: 1px solid #020617;
    }

    aside h1 {
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 32px;
    }

    nav button {
      width: 100%;
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 12px 14px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav button:hover {
      background: #020617;
    }

    main {
      flex: 1;
      padding: 32px;
    }

    header {
      margin-bottom: 32px;
    }

    header h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    header span {
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      background: #020617;
      color: var(--text);
    }

    button.primary {
      background: var(--primary);
      color: #020617;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #020617;
      text-align: left;
    }

    th {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge.insumo {
      background: #020617;
      color: var(--primary);
    }

    .badge.final {
      background: #020617;
      color: var(--success);
    }
  </style>
</head>
<body>
  <aside>
    <h1>üè≠ MRP System</h1>
    <nav>
      <button>üì¶ Cadastrar Produto</button>
      <button>üßæ Estrutura de Produto</button>
      <button>üè≠ Produ√ß√£o</button>
      <button>üìä Estoque</button>
      <button>üìë Relat√≥rios</button>
      <button>‚ÑπÔ∏è Sobre</button>
    </nav>
  </aside>

  <main>
    <header>
      <h2>Cadastro de Produto</h2>
      <span>Empresa: Exemplo LTDA</span>
    </header>

    <div class="card">
      <h3>Novo Produto</h3>
      <label>C√≥digo</label>
      <input type="text" placeholder="Ex: P001" />

      <label>Nome</label>
      <input type="text" placeholder="Ex: Mesa de Madeira" />

      <label>Tipo</label>
      <select>
        <option>Insumo</option>
        <option>Produto Final</option>
      </select>

      <button class="primary">Salvar Produto</button>
    </div>

    <div class="card" style="margin-top: 32px;">
      <h3>Estoque Atual</h3>
      <table>
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>I001</td>
            <td>Parafuso</td>
            <td><span class="badge insumo">Insumo</span></td>
            <td>120</td>
          </tr>
          <tr>
            <td>P010</td>
            <td>Mesa</td>
            <td><span class="badge final">Produto Final</span></td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
